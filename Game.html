<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js" integrity="sha512-w1Bktzax55ZbjW5Mqjz8+mKz4KqRjEUU35Dpq/ath29yskKqIGwNIHiFNp03m/OiJWDXvdQ1/g6aV+l4PeVO7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="score">Score : 0</div>
    <script src="/Snake.js"></script>

    <script src="/snake_game.js"></script>
    <h1>Snake</h1>


    <pre id="bottom_text"></pre>
    <button class="startBtn" onclick="startGame()">
        START
    </button>

    <div class="footer" id="footer">
        <pre> </pre>
    </div>
    <script>
        var indice = 0;
        const text = "Use your keyboard arrows to move the snake around the screen.".split("");
        const copyRight = "Made by Gabriel Justo Ordo√±ez".split("");

        function typingBottom() {
            console.log("AAaa" + indice);
            if (indice < text.length) {
                if (text[indice] == "")
                    document.getElementById('bottom_text').innerText += "&#160";
                else
                    document.getElementById('bottom_text').innerText += text[indice];
                indice += 1;
                setTimeout(typingBottom, 50);

            } else {
                indice = 0;
            }
        }

        function startGame() {
            var boton = document.getElementsByClassName('startBtn')[0];
            boton.parentNode.removeChild(boton);
            document.getElementById('defaultCanvas0').style.display = 'block';





        }

        function typingCopyRight() {

            if (indice < copyRight.length) {
                if (copyRight[indice] == "")
                    document.getElementById('footer').getElementsByTagName('pre')[0].innerText += "&#160";
                else
                    document.getElementById('footer').getElementsByTagName('pre')[0].innerText += copyRight[indice];
                indice += 1;
                setTimeout(typingCopyRight, 50);

            } else {
                indice = 0;
            }
        }

        typingBottom();
        setTimeout(typingCopyRight, 4000);
    </script>







</body>

</html>
